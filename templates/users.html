<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Library System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        section {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
        }

        h2 {
            color: #333;
        }


        #registrationForm {
            max-width: 400px;
            margin: 0 auto;
        }


        #loginForm {
            max-width: 400px;
            margin: 0 auto;
        }


        #searchForm {
            max-width: 600px;
            margin: 0 auto;
        }


        #onlineReadingList {
            list-style: none;
            padding: 0;
        }

        #onlineReadingList li {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #downloads {
            text-align: center;
        }

        #downloadButton {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
        }

        /* Videos Section */
        #videosList {
            list-style: none;
            padding: 0;
        }

        #videosList li {
            margin-bottom: 10px;
            color: #333;
        }

        /* Change Password Section */
        #changePasswordForm {
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

  <header style="text-align: center; padding: 20px;">
        <h1 style="font-size: 36px;">Meridian Libraries</h1>
    </header>


<section id="searchForm">
   {% include'search_bar.html' %}
</section>


<section id="onlineReading">
    {% include'online_reading.html' %}
</section>


<section id="downloads">
    <h2>Downloads</h2>
    <a href="{{ url_for('books') }}" id="downloadButton">Download Book</a>
</section>
