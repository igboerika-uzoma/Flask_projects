<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Books</title>
    <style>
        body {
            background-color: #333; /* Dark background color */
            color: #fff; /* Text color */
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        .book-1 { background-color: #555; }
        .book-2 { background-color: #666; }
        .book-3 { background-color: #777; }
        .book-4 { background-color: #888; }
        .book-5 { background-color: #999; }
        .book-6 { background-color: #aaa; }
        .book-7 { background-color: #bbb; }
        .book-8 { background-color: #ccc; }
        .book-9 { background-color: #ddd; }
        .book-10 { background-color: #eee; }
        .book-11 { background-color: #abc; }
        .book-12 { background-color: #def; }

        /* Add styles for the remove button */
        .remove-button {
            background-color: #e74c3c; /* Red color for the button */
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        li {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .checkout-button, .remove-button {
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <h1>List of Books</h1>

    <ul>
        <li class="book-1">
            <span>The Great Gatsby</span>
            <button class="checkout-button">Checkout</button>
            <button class="remove-button" onclick="removeBook(this)">Remove Book</button>
        </li>
        <li class="book-2">
            <span>To Kill a Mockingbird</span>
            <button class="checkout-button">Checkout</button>
            <button class="remove-button" onclick="removeBook(this)">Remove Book</button>
        </li>
        <li class="book-3">
            <span>1984</span>
            <button class="checkout-button">Checkout</button>
            <button class="remove-button" onclick="removeBook(this)">Remove Book</button>
        </li>


        <li class="book-4">
            <span>Pride and prejudice</span>
            <button class="checkout-button">Checkout</button>
            <button class="remove-button" onclick="removeBook(this)">Remove Book</button>
        </li>

        <li class="book-5">
            <span>The Catcher in the Rye</span>
            <button class="checkout-button">Checkout</button>
            <button class="remove-button" onclick="removeBook(this)">Remove Book</button>
        </li>

        <li class="book-6">
            <span>Harry Potter and the Sorcerer's Stone</span>
            <button class="checkout-button">Checkout</button>
            <button class="remove-button" onclick="removeBook(this)">Remove Book</button>
        </li>

        <li class="book-7">
            <span>The Lord of the Rings</span>
            <button class="checkout-button">Checkout</button>
            <button class="remove-button" onclick="removeBook(this)">Remove Book</button>
        </li>

        <li class="book-8">
            <span>The Hobbit</span>
            <button class="checkout-button">Checkout</button>
            <button class="remove-button" onclick="removeBook(this)">Remove Book</button>
        </li>

        <li class="book-9">
            <span>Brave New World</span>
            <button class="checkout-button">Checkout</button>
            <button class="remove-button" onclick="removeBook(this)">Remove Book</button>
        </li>

        <li class="book-10">
            <span>The Da Vinci Code</span>
            <button class="checkout-button">Checkout</button>
            <button class="remove-button" onclick="removeBook(this)">Remove Book</button>
        </li>

        <li class="book-11">
            <span>The Chronicles of Narnia</span>
            <button class="checkout-button">Checkout</button>
            <button class="remove-button" onclick="removeBook(this)">Remove Book</button>
        </li>

        <li class="book-12">
            <span>The Shining</span>
            <button class="checkout-button">Checkout</button>
            <button class="remove-button" onclick="removeBook(this)">Remove Book</button>
        </li>
    </ul>

    <script>
        function removeBook(button) {

            var listItem = button.parentNode;

            alert("Book has been removed");

            listItem.parentNode.removeChild(listItem);
        }
    </script>

</body>
</html>
